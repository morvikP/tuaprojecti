{%load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Home</title>
    <link rel="stylesheet" href="{%static './css/main.css'%}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{%static './js/script.js'%}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="con">            
                <img src="{%static './photo/Vector (2).png'%}" class="logo"></img>
                <p class="head-txt">Green Home</p>
            </div>
        </header>
        <section class="menu">
            {% if not user.is_authenticated %}
            <a href="{% url 'sign_up' %}" class="menu-item">Регистрация</a>
            <a href="{%url 'login_page'%}" class="menu-item">Вход</a>
            {% else %}
            <a href="{% url 'logout_action' %}"></a>
                <p class="menu-item" alt="logout">{{user.username}}</p>
                <a href="{% url 'logout_action' %}">выход</ф>
            </a>
            {%endif%}
        </section>
        <section class="new-item">
            <div class="new"></div>
            <p class="new-txt">Новинка: шаровидная туя</p>
            <img class="new-img" src="{%static './photo/tuya.png'%}" alt="Шаровидная туя">
        </section>

        <section class="categories">
            <h3 class="gg">Категории</h3>
            <div class="category-grid">
                <a href="{%url 'stand'%}" class="category">
                    <img src="{%static './photo/image 2 (2).png'%}" alt="Товары">
                    <p>Товары</p>
                </a>
                <a href="{%url 'valu'%}" class="category">
                    <img src="{%static './photo/image 7 (1).png'%}" alt="Посадка">
                    <p>Посадка</p>
                </a>
                <a href="{%url 'deliv'%}" class="category">
                    <img src="{%static './photo/image 4 (2).png'%}" alt="Доставка">
                    <p>Доставка</p>
                </a>
                <a href="{%url 'job'%}" class="category">
                    <img src="{%static './photo/image 1 (2).png'%}" alt="Вакансии">
                    <p>Вакансии</p>
                </a>
                <a href="{%url 'disa'%}" class="category">
                    <img src="{%static './photo/image 5 (2).png'%}" alt="Ландшафтный Дизайн">
                    <p>Ландшафтный Дизайн</p>
                </a>
                <a href="{%url 'cal'%}" class="category">
                    <img src="{%static './photo/image 6 (1).png'%}" alt="Контакты">
                    <p>Контакты</p>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
