{%load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Home - Registration</title>
  <link rel="stylesheet" href="{%static './css/on.css'%}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{%static './js/script.js'%}" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="con">            
          <img  src="{%static './photo/Vector (2).png'%}" class="logo"></img>
          <p class="head-txt">Green Home</p>
          <a href="{%url 'home'%}" class="back-arrow">←</a>
      </div>
  </header>
    
    <main class="register-form">
      <form method="post">
      <h2>Регистрация</h2>
      {%csrf_token%}
      {{form}}
        
        <button type="submit">Регистрация</button>
      </form>
      <p>Если у вас есть аккаунт, перейдите по <a href="{%url 'login_page'%}">ссылке</a></p>
    </main>
  </div>
</body>
</html>
